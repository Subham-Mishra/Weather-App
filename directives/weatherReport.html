<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}</h3>
    </div>
    <div class="panel-body">
        Average temperature: {{ convertToStandard({ Temp: weatherDay.main.temp }) }} Celcius
        <br>
        Humidity: {{ weatherDay.main.humidity }} %
        <br>
        Wind speed: {{ weatherDay.wind.speed }} m/s
    </div>
</div>
